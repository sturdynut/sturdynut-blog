  - jekyll-minifier
paginate_path: /blog/page:num
paginate: 5
permalink: pretty
sass:
  style: :compressed

# Assets Pipeline
assets:
  sources:
    - _assets
    - _assets/images
    - _assets/javascripts
    - _assets/css
    - _assets/fonts
    - _assets/downloads
