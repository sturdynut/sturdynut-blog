---
layout: default
comments: true
---
<div class='post-container' style='background-image: linear-gradient( rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.3) 100% ), url(/images/backgrounds/{{ page.background }})'>
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
      <div class="post-title-container">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
          <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        </p>
      </div>
      {% if page.author %}
        <div class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
          <img itemprop="image" src='/images/matti.jpg' class='avatar' alt='Matti Salokangas' />
          <span itemprop="name"><i>by</i> {{ page.author }}</span>
        </div>
      {% endif %}
    </header>

    <main class="post-content" itemprop="articleBody">
      <div class="post-content-inner">
        {{ content }}
      </div>
    </main>

    {% if page.comments %}
      <div class="disqus-container" id="disqus_thread"></div>
        <script>
        /**
        * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
        */

        var disqus_shortname = 'sturdynut'; // required: replace example with your forum shortname
        // var disqus_developer = 1; // This turns developer mode on

        var disqus_config = function () {
          this.page.url = "{{ page.url }}"; // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = "{{ page.title }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//sturdynut.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {% endif %}
  </article>
</div>
