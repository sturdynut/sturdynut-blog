<footer class='site-footer'>

  <div class='wrapper'>

    <div class='footer-col-wrapper'>

      <div class='footer-col personal-info'>
        <p><img src='/images/matti.jpg' class='avatar' alt='Matti Salokangas, aka Sturdy Nut' />{{ site.description }}</p>
      </div>

      <div class='footer-col'>
        <ul class='social-media-list'>
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
        <a class='subscribe-link btn text-center mgn-top-10' target='_blank' href='{{ "/feed.xml" | prepend: site.baseurl }}'>Subscribe</a>
      </div>
    </div>

  </div>

</footer>
