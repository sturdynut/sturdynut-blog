            </g>
        </g>

    <span class='site-title'>{{ site.title }}</span>
  </a>

</header>

<a href='javascript:;' class='site-nav-trigger js-site-nav-trigger'>
  <svg class='hamburger-menu' width="30" height="26" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path stroke='#000000' d='M 0 3 L 100 3 Z' stroke-width='6px' />
    <path stroke='#000000' d='M 0 13 L 100 13 Z' stroke-width='6px' />
    <path stroke='#000000' d='M 0 23 L 100 23 Z' stroke-width='6px' />
  </svg>
</a>

<nav class='site-nav js-site-nav'>
  <ul class='site-nav-pages'>
    {% assign postsLength = site.posts.size %}
    {% if postsLength > 0  %}
      <li class='site-nav-group'>
        Recent Posts
      </li>
      {% for post in site.posts %}
        <li class='site-nav-page'>
          <a href='{{ post.url | prepend: site.baseurl }}'>
            <span>{{ post.title }}</span>
            <span class='site-nav-post-meta'>{{ post.date | date: '%b %-d, %Y' }}</span>
          </a>
        </li>
      {% endfor %}
    {% endif %}
  </ul>
</nav>
