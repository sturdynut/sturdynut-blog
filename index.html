---
layout: default
---

<main class='featured-post-list'>
  {% for post in site.posts %}
    <article class='featured-post'>
      <h1 class='featured-post-heading'>{{ post.title }}</h1>
      <span class='featured-post-meta'>{{ post.date | date: '%b %-d, %Y' }}</span>
      <a class='featured-post-link' href='{{ post.url | prepend: site.baseurl }}'>{{ post.title }}</a>
    </article>
  {% endfor %}
</main>
